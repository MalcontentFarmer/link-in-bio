<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        border: 1px red dashed;
      }
      html {
        min-height: 100%;
      }
      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(0deg, #f9832a, #6c2d72);
        color: rgb(255, 247, 0);
      }
      a {
        color: rgb(14, 231, 246);
      }
      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 48px;
      }
      .item {
        background-color: rgba(149, 123, 173, 0.5);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      .main-container {
        max-width: 640px;
        margin: auto;
      }
      .image-row {
        margin-bottom: 20px;
      }
      .name-row {
        margin-bottom: 30px;
      }
      .social-icons-row {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
      }
      .link-text {
        text-align: center;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    My link-in-bio
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/images/dev-d2Py_uhXJQo-unsplash.jpg" alt="Comic Book PFP">
      </div>
      <div class="name-row">
        Malachi Farley
      </div>
      <div class="social-icons-row">
        <a href="https://github.com/MalcontentFarmer">
          Github
        </a>

        Drawing Laughter
      </div>
      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="images/thomas-buchholz-0n7_eiAQZwA-unsplash.jpg" alt="Game Pieces">
          Board Game
        </div>

        <div class="item">
          <img class="thumbnail" src="images/aldebaran-s-qtRF_RxCAo0-unsplash.jpg" alt="Cosmic Background">
          Meme Cakes
          </div>
        
        <div class="item">
          <img class="thumbnail" src="/images/frames-for-your-heart-HPjUkyhfVkY-unsplash.jpg" alt="Slow & Steady">
          <a class="link-text" target=_blank" href="https://www.youtube.com/watch?v=qmJXCAhfB88">
          How To Become Middle Class
          </a>
        </div>
      </div>
    </dmain-container>
  </body>
</html>
