<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

    <style>
      
      html {
        min-height: 100%;
      }
      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(0deg, #f9832a, #6c2d72);
        color: rgb(255, 247, 0);
        font-family: "Comic Sans";
      }
      a {
        color: rgb(14, 231, 246);
        text-decoration: none;
      }
      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 48px;
      }
      .item {
        background-color: rgba(149, 123, 173, 0.5);
        border-radius: 1000px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        padding: 5px;
        padding-right: 53px;
        box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
      }
      .main-container {
        max-width: 640px;
        margin: auto;
      }
      .image-row {
        margin-bottom: 20px;
        text-align: center;
      }
      .name-row {
        margin-bottom: 30px;
        text-align: center;
      }
      .social-icons-row {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
      }
      .link-text {
        text-align: center;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    My link-in-bio
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/images/dev-d2Py_uhXJQo-unsplash.jpg" alt="Comic Book PFP">
      </div>
      <div class="name-row">
        Malachi Farley
      </div>
      <div class="social-icons-row">
        <a href="https://github.com/MalcontentFarmer">
          <i class="fa-brands fa-square-github"></i> Github
        </a>
        <a><i class="fa-brands fa-instagram"></i> Drawing Laughter
        </a>
      </div>
      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="images/thomas-buchholz-0n7_eiAQZwA-unsplash.jpg" alt="Game Pieces">
          <a class="link-text">Board Game</a>
        </div>

        <div class="item">
          <img class="thumbnail" src="images/aldebaran-s-qtRF_RxCAo0-unsplash.jpg" alt="Cosmic Background">
          <a class="link-text">Meme Cakes</a>
          </div>
        
        <div class="item">
